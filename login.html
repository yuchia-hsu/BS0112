        <h3>會員登入</h3>

<!-- second page -->
<section class="login_second">
    <div class="login">
        <div class="login_box">
            <h3>會員登入</h3>
            <form action="#" name="login" method="post">
                    <table>
                        <tr>
                            <td>帳號：</td>
                            <td><input type="text" name="uid" size="20"></td>
                        </tr>
                        <tr>
                            <td>密碼：</td>
                            <td><input type="password" name="pw" size="20"></td>
                        </tr>
                        <tr>
                            <td>請輸入驗證碼：</td>
                            <td><input type="text" name="passnum" size="5"></td>
                        </tr>
                        <tr>
                            <td colspan="2">--- 我是驗證碼 ---</td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="submit" value="登入">
                                <input type="reset" value="重填">
                            </td>
                        </tr>
                    </table>
            </form>
        </div>
        <div class="join_box">
            <h3>加入會員</h3>
            <form action="#" method="post">
                <table>
                    <tr>
                        <td>姓名：</td>
                        <td><input type="text" name="uname" size="5"></td>
                    </tr>
                    <tr>
                        <td>設定帳號：</td>
                        <td><input type="text" name="uid" size="20"></td>
                    </tr>
                    <tr>
                        <td>設定密碼：</td>
                        <td><input type="text" name="pw" size="20"></td>
                    </tr>
                    <tr>
                        <td>確認密碼：</td>
                        <td><input type="text" name="pw2" size="20"></td>
                    </tr>
                    <tr>
                        <td>性別：</td>
                        <td><input type="radio" name="man" id="sex" checked> 男
                            <input type="radio" name="female" id="sex"> 女
                        </td>
                    </tr>
                    <tr>
                        <td>生日：</td>
                        <td><input type="date" name="" id=""></td>
                    </tr>
                    <tr>
                        <td>電話：</td>
                        <td><input type="text" name="tel" size="20"></td>
                    </tr>
                    <tr>
                        <td>請輸入驗證碼：</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
                
            </form>
        </div>
    </div>
</section>
